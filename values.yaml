replicaCount: 1

image:
  repository: grafana/grafana
  tag: 10.2.3
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3000

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

adminUser: admin
adminPassword: admin123

emptyDir: true

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true

